<header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg p-4">
  <div class="max-w-7xl mx-auto flex justify-between items-center flex-wrap">
    <div class="flex items-center space-x-8 w-full sm:w-auto">
      <div class="text-3xl font-bold">
        <span class="text-white">PeerJS App</span>
      </div>

      <!-- Navigation for desktop and larger screens -->
      <nav class="hidden md:flex space-x-4 text-lg">
        <a href="#" class="hover:bg-blue-700 hover:text-white px-1 py-1 rounded-lg transition-all duration-300">Home</a>
        <a href="#" class="hover:bg-blue-700 hover:text-white px-1 py-1 rounded-lg transition-all duration-300">About</a>
        <a href="#" class="hover:bg-blue-700 hover:text-white px-1 py-1 rounded-lg transition-all duration-300">Services</a>
      </nav>
    </div>

    <!-- Buttons for video call and chat, both responsive -->
    <div class="flex space-x-6 items-center ml-auto w-full sm:w-auto justify-between sm:justify-end mt-4 sm:mt-0">
      <button (click)="toggleVideoCall()" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white py-2 px-6 rounded-full flex items-center space-x-3 transition-all duration-300 w-full sm:w-auto">
        <i class="fas fa-video h-3 w-3 flex-shrink-0"></i>
        <span class="flex-grow">Video Call</span>
      </button>

      <button (click)="toggleMessaging()" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white py-2 px-6 rounded-full flex items-center space-x-3 transition-all duration-300 w-full sm:w-auto">
        <i class="fas fa-comment-dots h-3 w-3 flex-shrink-0"></i>
        <span class="flex-grow">Live Chat</span>
      </button>
    </div>
  </div>
</header>

<app-video-call *ngIf="showVideoCall"></app-video-call>
<app-chat-messaging *ngIf="showMessaging"></app-chat-messaging>
