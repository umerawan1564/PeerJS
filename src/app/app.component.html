<div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white relative overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-500/10 rounded-full blur-3xl animate-pulse delay-1000"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-indigo-500/5 rounded-full blur-3xl animate-pulse delay-500"></div>
  </div>

  <!-- Main Container -->
  <div class="flex h-screen overflow-hidden relative z-10">
    
    <div class="flex-1 flex flex-col">
      
      <!-- Top Bar -->
      <div class="bg-slate-800/95 backdrop-blur-xl border-b border-slate-700/50 p-4 shadow-lg">
        <div class="flex items-center justify-between">
          
          <!-- Left Side -->
          <div class="flex items-center space-x-4">
      
            <div class="flex items-center space-x-3">
             
              <div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-white via-purple-200 to-indigo-200 bg-clip-text text-transparent">
                  Cursa Telehealth
                </h1>
                <p class="text-sm text-slate-400 font-medium">Secure Healthcare Communications</p>
              </div>
            </div>
          </div>

          <!-- Call Controls -->
          <div class="flex items-center space-x-3">
            
            <!-- Start Call Button -->
            <button (click)="startCall()" 
                    [disabled]="connectedPeers.length === 0"
                    class="group flex items-center space-x-2 px-6 py-3 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 disabled:from-slate-600 disabled:to-slate-700 disabled:cursor-not-allowed rounded-xl font-semibold transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg hover:shadow-xl">
              <svg class="w-5 h-5 group-hover:animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
              </svg>
              <span class="hidden sm:inline">Start Call</span>
            </button>

            <!-- End Call Button -->
            <button (click)="endCall()" 
                    class="group flex items-center space-x-2 px-6 py-3 bg-gradient-to-r from-red-600 to-rose-600 hover:from-red-700 hover:to-rose-700 rounded-xl font-semibold transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg hover:shadow-xl">
              <svg class="w-5 h-5 group-hover:animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 18v-6a3 3 0 013-3h4a3 3 0 013 3v6a3 3 0 01-3 3H6a3 3 0 01-3-3z"></path>
              </svg>
              <span class="hidden sm:inline">End Call</span>
            </button>

            <!-- Live Chat Button -->
            <button (click)="toggleMessaging()" 
                    class="group bg-gradient-to-r from-white to-indigo-50 text-indigo-700 hover:from-indigo-50 hover:to-indigo-100 py-3 px-6 rounded-xl flex items-center space-x-3 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95 border border-indigo-200 font-semibold">
              <div class="relative">
                <svg class="w-5 h-5 group-hover:animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <span class="absolute -top-1 -right-1 h-2 w-2 bg-green-500 rounded-full animate-ping"></span>
                <span class="absolute -top-1 -right-1 h-2 w-2 bg-green-500 rounded-full"></span>
              </div>
              <span class="hidden sm:inline font-semibold">Live Chat</span>
              <svg class="w-4 h-4 opacity-70 transition-transform duration-200 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>

          </div>
        </div>
      </div>

      <!-- Video Area -->
      <div class="flex-1 p-6 overflow-hidden">
        <div class="h-full bg-gradient-to-br from-slate-800/40 via-slate-700/30 to-slate-800/40 backdrop-blur-xl rounded-2xl border border-slate-700/30 relative overflow-hidden shadow-2xl">
          
          <!-- No Video Placeholder -->
          <div id="no-video-placeholder" 
               class="absolute inset-0 flex flex-col items-center justify-center text-slate-400">
            <div class="text-center space-y-6 max-w-md mx-auto p-8">
              <div class="relative">
                <div class="w-32 h-32 mx-auto bg-gradient-to-br from-slate-700/50 to-slate-600/50 rounded-3xl flex items-center justify-center shadow-2xl">
                  <svg class="w-16 h-16 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                  </svg>
                </div>
                <div class="absolute -top-2 -right-2 w-8 h-8 bg-purple-500/20 rounded-full animate-ping"></div>
                <div class="absolute -bottom-2 -left-2 w-6 h-6 bg-indigo-500/20 rounded-full animate-ping delay-1000"></div>
              </div>
              <div class="space-y-3">
                <h3 class="text-2xl font-bold text-slate-200">Ready for Video Call</h3>
                <p class="text-slate-400 leading-relaxed">Connect to a peer and start a call to begin your telehealth session</p>
                <div class="flex items-center justify-center space-x-2 text-sm text-slate-500">
                  <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                  <span>Secure & Private Connection</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Video Container -->
          <div id="video-window" 
               class="h-full p-6 video-grid">
            <!-- Video streams will be dynamically added here -->
          </div>

        </div>
      </div>

      <!-- Bottom Status Bar -->
      <div class="bg-slate-800/95 backdrop-blur-xl border-t border-slate-700/50 p-4 shadow-lg">
        <div class="flex items-center justify-between text-sm">
          <div class="flex items-center space-x-6">
            <div class="flex items-center space-x-2">
              <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
              <span class="text-slate-300 font-medium">Connected Peers: {{ connectedPeers.length }}</span>
            </div>
            <div class="flex items-center space-x-2">
              <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
              <span class="text-slate-300 font-medium">Active Calls: {{ activeCalls.size }}</span>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-2 h-2 rounded-full" 
                 [ngClass]="connectionStatus.includes('Connected') ? 'bg-green-400' : 
                           connectionStatus.includes('Waiting') ? 'bg-yellow-400' : 'bg-red-400'"></div>
            <span class="text-slate-300 font-medium">{{ connectionStatus }}</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
