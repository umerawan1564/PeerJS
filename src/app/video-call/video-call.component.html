<div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white">
  <!-- Main Container -->
  <div class="flex h-screen overflow-hidden">
    
    <div class="flex-1 flex flex-col">
      
      <!-- Top Bar -->
      <div class="bg-slate-800/90 backdrop-blur-sm border-b border-slate-700 p-4">
        <div class="flex items-center justify-between">
          
          <!-- Left Side -->
          <div class="flex items-center space-x-4">
            <button *ngIf="!isSidebarOpen" 
                    (click)="toggleSidebar()" 
                    class="p-2 rounded-lg bg-slate-700 hover:bg-slate-600 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
            <h1 class="text-xl font-bold">Cursa Telehealth</h1>
          </div>

          <!-- Call Controls -->
          <div class="flex items-center space-x-3">
            
            <!-- Start Call Button -->
            <button (click)="startCall()" 
                    [disabled]="connectedPeers.length === 0"
                    class="flex items-center space-x-2 px-4 py-2 bg-green-600 hover:bg-green-700 disabled:bg-slate-600 disabled:cursor-not-allowed rounded-lg font-medium transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
              </svg>
              <span class="hidden sm:inline">Start Call</span>
            </button>

            <!-- End Call Button -->
            <button (click)="endCall()" 
                    class="flex items-center space-x-2 px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-medium transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 18v-6a3 3 0 013-3h4a3 3 0 013 3v6a3 3 0 01-3 3H6a3 3 0 01-3-3z"></path>
              </svg>
              <span class="hidden sm:inline">End Call</span>
            </button>

            <!-- Settings Button -->
             <button (click)="toggleMessaging()" 
        class="group bg-white text-indigo-700 hover:bg-indigo-50 py-2.5 px-6 rounded-full flex items-center space-x-3 transition-all duration-200 w-full sm:w-auto shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95 border-2 border-white font-semibold">
        <div class="relative">
          <i class="fas fa-comment-dots h-4 w-4 flex-shrink-0 group-hover:animate-pulse text-indigo-700"></i>
          <span class="absolute -top-1 -right-1 h-2 w-2 bg-green-500 rounded-full animate-ping"></span>
          <span class="absolute -top-1 -right-1 h-2 w-2 bg-green-500 rounded-full"></span>
        </div>
        <span class="flex-grow font-semibold">Live Chat</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-70 transition-transform duration-200 group-hover:translate-x-1 text-indigo-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>

          </div>
        </div>
      </div>

      <!-- Video Area -->
      <div class="flex-1 p-4 overflow-hidden">
        <div class="h-full bg-slate-800/50 backdrop-blur-sm rounded-xl border border-slate-700 relative overflow-hidden">
          
          <!-- No Video Placeholder -->
          <div id="no-video-placeholder" 
               class="absolute inset-0 flex flex-col items-center justify-center text-slate-400">
            <div class="text-center space-y-4">
              <div class="w-24 h-24 mx-auto bg-slate-700 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
              </div>
              <div>
                <h3 class="text-xl font-semibold text-slate-300">No Active Video Call</h3>
                <p class="text-slate-500 mt-2">Connect to a peer and start a call to begin video streaming</p>
              </div>
            </div>
          </div>

          <!-- Video Container -->
          <div id="video-window" 
               class="h-full p-4 grid gap-4 auto-fit-videos">
            <!-- Video streams will be dynamically added here -->
          </div>

        </div>
      </div>

      <!-- Bottom Status Bar -->
      <div class="bg-slate-800/90 backdrop-blur-sm border-t border-slate-700 p-3">
        <div class="flex items-center justify-between text-sm">
          <div class="flex items-center space-x-4">
            <span class="text-slate-400">Connected Peers: {{ connectedPeers.length }}</span>
            <span class="text-slate-400">Active Calls: {{ activeCalls.size }}</span>
          </div>
          <div class="text-slate-400">
            {{ connectionStatus }}
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div 
  class="fixed bottom-1 right-1 w-[400px] max-w-full h-[558px] shadow-2xl flex flex-col transition-all duration-300 rounded-2xl overflow-hidden border border-indigo-100 z-50 transform origin-bottom-right"
  [ngClass]="{ 'hidden scale-95 opacity-0': !showMessaging, 'flex scale-100 opacity-100': showMessaging }"
>
  <app-chat-messaging (close)="showMessaging = false"></app-chat-messaging>
</div>
